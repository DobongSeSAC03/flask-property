{% extends "base.html" %} {% block title %}Microservice App - Home{% endblock %}
{% block content %}
<h2>predict</h2>
<ul>
  <li>
    <a href="#" onclick="getRealEstateTransactions()"
      >Real Estate Transactions</a
    >
  </li>
</ul>
<div id="result">
  <textarea id="result-textarea" rows="20" cols="100" readonly></textarea>
</div>
<script>
  function getRealEstateTransactions() {
    fetch("/predict/location", {
      // 1. 요청할 API 주소 (필수)
      method: "POST", // 2. HTTP 메서드 (기본값: 'GET')
      headers: {
        // 3. 요청 헤더 정보 (예: 'Content-Type')
        "Content-Type": "application/json",
        Authorization: "Bearer YOUR_TOKEN",
      },
      body: JSON.stringify({ district: "성북구" }), // 4. POST/PUT 등에서 보낼 데이터 (JSON.stringify 필수)
    })
      .then((response) => response.json())
      .then((data) => {
        console.log(data);
      })
      .catch((error) => {
        console.error("Error fetching real estate transactions:", error);
      });
  }
</script>

{% endblock %}
